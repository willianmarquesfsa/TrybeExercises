<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
        
      };
      //const Redux = require('redux');
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
    case "NEXT_COLOR":
      return {
        ...state,
        colors: state.colors[state.index+1],
        index: state.index+1,
      };
      case "PREVIOUS_COLOR" :
      return {
        ...state,
        colors: state.colors[state.index-1],
        index: state.index-1,
      };
    default: // No switch, sempre precisamos ter um caso default!
      return state;
  }
};

const nextcolor = (cor) => ({
  type: "NEXT_COLOR"
  });
  const previouscolor = (cor) => ({
  type: "PREVIOUS_COLOR"
  });


const store = Redux.createStore(reducer);
const buprev = document.getElementById('previous')
const bunext = document.getElementById('next')

console.log(store.getState());


buprev.addEventListener('click',  () => {
    store.dispatch(previouscolor())
})

bunext.addEventListener('click',  () => {
    store.dispatch(nextcolor())
})

store.subscribe(() => {
  console.log(store.getState());
});


    </script>
  </body>
</html>
